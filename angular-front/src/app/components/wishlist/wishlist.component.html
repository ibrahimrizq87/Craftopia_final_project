
<div class="container shadow-lg my-4">
    <div class="d-flex justify-content-between align-items-center pt-4 mx-5 ">
        <div class="py-5">
            <h5> Wishlist {{noOfProducts}}</h5>
        </div>
        <div class="pt-1">
            <button class="btn move" routerLink="/cart"> Move All To Cart</button>
        </div>
    </div>

    <div class="mb-3">
        <div  class="row mx-5 my-2">
            <div *ngFor="let product of products" class="col-md-3 my-5 m-auto">
                <div class="card mb-3" style="width: 250px; height: 200px; position: relative;">
                    <div style="background-color: #ffffff;">
                        <img (click)="onProductClick(product)" [src]="product.cover_image" class="img-cover w-100" style="height: 180px; object-fit: cover;"
                            alt="product">
                        <div style="position: absolute; top: 10px; left: 10px; color: white; font-size: 14px;">
                            <strong
                                style="background-color: #d38730;color:#000000; padding:5px 10px; border-radius: 5px;">{{product.totalOffers}}%</strong>
                        </div>
                        <div style="position: absolute; top: 10px; right: 10px; color: #991f00 ;">
                            <strong><i (click)="delete(product)" class="fa-solid fa-trash-can fs-5" style="background-color: #fff; border-radius: 50%; padding:5px; cursor: pointer;"></i></strong>
                        </div>
                        <div class="card-footer w-100"
                            style="background-color: #000000; color:#ffffff; position: absolute; bottom: 0; height: 35px;">
                            <a (click)="addToCart(product)">
                                <p class="text-center"><i class="fa-solid fa-cart-shopping text-white px-2"></i> Add to
                                    Cart</p>
                            </a>
                        </div>
                    </div>
                </div>
                <span class="ps-3"> {{product.product_name}} </span>
                <p class="ps-3">${{product.priceAfterOffers}} <span class="text-decoration-line-through ps-3">${{product.price}}</span></p>
            </div>

       
    

        </div>
    </div>
