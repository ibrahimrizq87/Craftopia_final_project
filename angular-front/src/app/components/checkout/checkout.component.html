<div class="container">
    <h2>Add Order</h2>
    <form (ngSubmit)="addOrder()">
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="order.phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="order.address" name="address" required>
        </div>

        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" id="total" class="form-control" [(ngModel)]="order.total" name="total" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
</div>
