<app-customer-header />

<div class="contabiner mt-5">
    <!-- Header Row -->
    <div class="row shadow-lg text-center p-3">
        <div class="col-3 d-flex justify-content-center align-items-center">
            <p class="mb-0">Product</p>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <p class="mb-0">Price</p>
        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
            <p class="mb-0">Quantity</p>
        </div>

            <p class="mb-0 ps-5">SubTotal</p>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <p class="mb-0">Action</p>
        </div>
    </div>

    <div class="row shadow-lg text-center p-3 mt-3 align-items-center">
        <div class="col-3 d-flex align-items-center justify-content-center">

            <span class="ms-2">Product</span>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
            <p class="ps-2 mb-0">$200</p>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center">
            <div class="d-flex quantity">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-minus"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                </button>
                <input id="form1" min="1" name="quantity" value="1" type="number" class="form-control" />
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-plus"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>

            </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
