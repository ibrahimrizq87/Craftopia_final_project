<h1>Your Cart</h1>

<!-- Show message if cart is empty -->
<div *ngIf="cartItems.length === 0">Your cart is empty.</div>

<!-- List cart items if present -->
<ul *ngIf="cartItems.length > 0">
  <li *ngFor="let item of cartItems">
    <img [src]="item.product.image" alt="{{ item.product.name }}" />
    <p>{{ item.product.name }}</p>
    <p>Price: ${{ item.product.price }}</p>

    <!-- Quantity Controls with Increase and Decrease buttons -->
    <div>
      <button (click)="decreaseQuantity(item)" [disabled]="item.quantity <= 1">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="increaseQuantity(item)" [disabled]="item.quantity >= item.stock">+</button>
    </div>

    <!-- Delete Button -->
    <button (click)="removeCartItem(item.id)">Delete</button>
  </li>
</ul>

<!-- Total Price -->
<h3>Total: ${{ calculateTotal() }}</h3>

<!-- Place Order Button -->
<button (click)="placeOrder()" [disabled]="cartItems.length === 0">Place Order</button>
