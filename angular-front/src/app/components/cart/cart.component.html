<div class="cart-container">
  <div class="container mt-5">
    <div class="row shadow-lg text-center p-3">
      <div class="col-3 d-flex justify-content-center align-items-center">
        <p class="mb-0">Product</p>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <p class="mb-0">Price</p>
      </div>
      <div class="col-3 d-flex justify-content-center align-items-center">
        <p class="mb-0">Quantity</p>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <p class="mb-0 ps-5">SubTotal</p>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
        <p class="mb-0">Action</p>
      </div>
    </div>

    <div *ngIf="orderItems && orderItems.length > 0; else noItems">
      <div *ngFor="let item of orderItems" class="row shadow-lg text-center p-3 mt-3 align-items-center">
        <div class="col-3 d-flex align-items-center justify-content-center">
          <img [src]="item.product_image" style="height:75px; width:75px;" alt="Product Image">
          <span class="ms-2">{{ item.product_name }}</span>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
          <p class="ps-2 mb-0">${{ item.price }}</p>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center">
          <div class="d-flex quantity">
            <button class="btn btn-link btn-minus" (click)="decreaseQuantity(item)">
              <i class="fas fa-minus"></i>
            </button>
            <input min="1" [(ngModel)]="item.quantity" type="number" class="form-control" />
            <button class="btn btn-link btn-plus" (click)="increaseQuantity(item)">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
          <p class="ps-5 mb-0">${{ item.price * item.quantity }}</p>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <a href="#!" class="text-danger" (click)="removeItem(item)">
            <i class="fas fa-trash fa-lg"></i>
          </a>
        </div>
      </div>
    </div>

    <ng-template #noItems>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>

  <div class="container w-25 mb-4" style="background-color: #fff; border: 2px solid  #b83807;">
    <div class="p-3">
      <p><strong>Cart Total</strong></p>
    </div>
    <div class="d-flex justify-content-between text-center row">
      <div class="col-md-6">Subtotal:</div>
      <div class="col-md-6">${{ calculateTotal() }}</div>
      <hr class="my-2">
      <div class="col-md-6">Shipping:</div>
      <div class="col-md-6">Free</div>
      <hr class="my-2">
      <div class="col-md-6">Total:</div>
      <div class="col-md-6">${{ calculateTotal() }}</div>
    </div>
    <div class="text-center my-4">
      <button (click)="processCheckout()" class="btn p-2 checkout">Process to checkout</button>
    </div>
  </div>
</div>
