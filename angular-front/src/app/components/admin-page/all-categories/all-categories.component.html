<div class="container my-3 mx-2">
    <div class="container mt-5 ms-3" style="color:#b83807;"><h6>All Categories</h6></div>

    <div class="container mt-2">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">description</th>
            
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td scope="col">
                 <img [src]="category.image" style="height:50px;width:50px;" alt="">
                </td>
                <td style="font-size: 14px;"><p class="product"><strong>{{category.category_name}}</strong></p></td>
                <td>${{category.description}}</td> 
                <td>
                    <a (click)="deleteCategory(category)" style="cursor:pointer;">
                    <i class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4)"></i>
                  </a>
                  <button (click)="updateCategory(category)" class="btn btn-success ms-2">edit</button>
                </td>
              </tr>
            </tbody>
          </table>
         
    </div>
    
</div>
