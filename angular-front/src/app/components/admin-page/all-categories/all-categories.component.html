<div class="container my-3 mx-2">
    <div class="container my-5 ms-3" style="color:#b83807;"><h6>All Categories</h6></div>
    <div class="d-flex justify-content-around my-5">
      <div>
        <div class="input-group" style="width: 300px;">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
            id="example-search-input">
          <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
            <i class="fa fa-search" style="color:#FF3A20;"></i>
          </button>
        </div>
      </div>
      <div>
        <button class="btn add" (click)="addCategory()">Add Category</button>
      </div>
    </div>
    
    

    <div class="container mt-2">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">description</th>
            
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                <td scope="col">
                 <img [src]="category.image" style="height:50px;width:50px;" alt="">
                </td>
                <td style="font-size: 14px;"><p class="product"><strong>{{category.category_name}}</strong></p></td>
                <td>{{category.description}}</td> 
                <td>
                  <button (click)="updateCategory(category)" class="border-0 bg-transparent"><i class="fa-solid fa-pen-to-square fs-5"  style="cursor: pointer; color:#ce8d00"></i></button>
                 <a (click)="deleteCategory(category)" style="cursor:pointer;">
                    <i class="fa-solid fa-trash px-3 fs-5" style="color:rgb(173, 4, 4)"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
         
    </div>
    <div class="d-flex justify-content-center my-2">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    
</div>
