<div class="container my-3 mx-2">
  <div class="container mt-5 ms-3" style="color:#b83807;">
    <div class="d-flex justify-content-between mb-5">
      <div>
        <h6>All Products</h6>
      </div>
      <div>
        <div class="input-group" style="width: 300px;">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
            id="example-search-input">
          <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
            <i class="fa fa-search" style="color:#FF3A20;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-2">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Product Name</th>
          <th scope="col">price after discount</th>
          <th scope="col">Price</th>
          <th scope="col">Offers</th>
          <th scope="col">Stock</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
          <td scope="col">
            <img [src]="product.cover_image" style="height:50px; width:50px; object-fit: cover;" alt="">
          </td>
          <td style="font-size: 14px;"><a class="product">{{product.product_name}}</a></td>
          <td style="font-size: 14px;">{{product.priceAfterOffers}}</td>
          <td>${{product.price}}</td>
          <td>{{product.totalOffers}}%</td>
          <td>{{product.stock}}</td>
          <td>
            <button (click)="viewProduct(product)" class="border-0 bg-transparent"><i class="fa-solid fa-eye px-2 fs-5"
                style="cursor: pointer; color:black"></i></button>

            <a (click)="deleteProduct(product)" style="cursor:pointer;">
              <i class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4)"></i>
            </a>
          </td>
        </tr>
      </tbody>

    </table>

  </div>
  <div class="d-flex justify-content-center my-4 ">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>

</div>
