<div class="container my-3 mx-2">
    <div class="d-flex justify-content-between my-5">
      <div class="container ms-3" style="color:#b83807;">
        <h6>Contact Messages</h6>
      </div>
  
      <div>
        <div class="input-group" style="width: 300px;">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
            id="example-search-input">
          <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
            <i class="fa fa-search" style="color:#FF3A20;"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="container mt-2">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of messages | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <td>{{message.name}}</td>
            <td>{{message.email}}</td>
            <td>{{message.phone}}</td>
            <td>
              <button (click)="delete(message)" type="button" class="btn btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="d-flex justify-content-center my-4">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
