<div class="container my-3 mx-2">
  <div class="d-flex justify-content-between my-5">
    <div class="container ms-3" style="color:#b83807;"><h6>All Customers</h6>
    </div>
    <div>
      <div class="input-group" style="width: 300px;">
        <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
          id="example-search-input">
        <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
          <i class="fa fa-search" style="color:#FF3A20;"></i>
        </button>
      </div>
    </div>
  </div>
    

    <div class="container mt-2">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                <!-- <td scope="col">{{customer.id}}</td> -->
                 <td>  <img [src]="customer.user.image" class="rounded-circle" style="height:70px; width:70px;object-fit: cover;" alt="">
                 </td>
                <td scope="col">{{customer.user.name}}</td>
                <td scope="col">{{customer.user.last_name}}</td>
                <td scope="col">{{customer.user.gender}}</td>
                <td scope="col">{{customer.user.email}}</td>                
                <td scope="col">{{customer.address}}</td>
                <td>{{customer.phone}}</td>   
                <td>
                    <a (click)="banUser(customer)" style="cursor:pointer;">
                      <i class="fa-solid fa-ban" style="color:rgb(173, 4, 4)"></i>

                    </a>

                  <!-- <button type="button" class="btn me-1">Delete</button> -->
                </td>
              </tr>
            </tbody>
          </table>
         
          <div class="d-flex justify-content-center my-4 ">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
    </div>
    
</div>
