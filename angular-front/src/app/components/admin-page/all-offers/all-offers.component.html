<div class="container py-5 mx-2">
  <div class="d-flex justify-content-between">
    <div class="container mb-3 ms-3" style="color:#b83807;">
      <h6>All Offers</h6>
    </div>

    <div>
      <div class="input-group" style="width: 300px;">
        <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
          id="example-search-input">
        <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
          <i class="fa fa-search" style="color:#FF3A20;"></i>
        </button>
      </div>
    </div>
  </div>


    <div class="container mt-2">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">discount</th>
                <th scope="col">start</th>
                <th scope="col">end</th>
                <th scope="col">status</th>
                <th scope="col">action</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let offer of offers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
               
                <td style="font-size: 14px;">{{offer.discount}}</td>
                <td style="font-size: 14px;">{{offer.start_date}}</td>
                <td>{{offer.end_date}}</td>
                <td> <span [ngClass]="{
                  'active': isOfferActive(offer.end_date),
                  'ended': !isOfferActive(offer.end_date)
                }">
                  {{ isOfferActive(offer.end_date) ? 'Active' : 'Ended' }}
                </span>
              </td>
                
                <td>
                    <!-- <a (click)="" style="cursor:pointer;"> -->
                      
                    <i (click)="delete(offer)" class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4)"></i>
                  
                  <!-- <button (click)="viewProduct(product)" class="btn btn-success ms-2">view</button> -->
                </td>
              </tr>
            </tbody>
          </table>
         
    </div>
    <div class="d-flex justify-content-center my-4 ">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
