<div class="container my-5 m-auto w-50">
    <div class="contact-form shadow-lg" style="background-color: #f8eece;">
        <h2 class="text-center mb-4" style="color: #b83807;">Login</h2>
        <form>

            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Your username">
                    <label for="username">username</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Your password">
                    <label for="password">password</label>
                </div>
            </div>
            <div class="my-3">
                <div class="form-check">
                    <input type="checkbox" id="checkbox" class="form-check-input" style="border: 1px solid #b83807;">
                    <label for="checkbox" class="form-check-label fw-bold">Remember Me</label>
                </div>
            </div>            
          
            <div class="text-center my-4">
                <button type="submit" class="btn w-50 fw-bolder text-white">Login</button>
            </div>

            <div class="text-center">
                <p class="text-center fw-bold">Don't have an account? 
                <a href="#"> Create your account</a>
            </div>
        </form>
    </div>
</div>
