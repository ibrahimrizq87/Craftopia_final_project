<div class="container shadow-lg mt-5 mb-5 pb-5">
    <h3 class="p-4">My Order</h3>
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    
                    <th scope="col">Amount</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">payment </th>
                    <th scope="col">Status</th>

                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                  
                    <td>{{ order.total | currency }}</td>
                    <td>{{ order.created_at | date:'dd/MM/yyyy' }}</td>



                    <td>{{ order.payment_status }}</td>
                    <td>{{ order.status }}</td>

                    <td>
                        <button type="button" class="btn me-1" style="background-color: #b83807; color:white" (click)="viewOrder(order)">View</button>
                       
                     <button type="button" class="btn me-1" style="background-color: #e9760b;" (click)="deleteOrder(order)"[disabled]="order.payment_status === 'canceled' || order.payment_status === 'payed'">Delete</button>

                        <button type="button" class="btn me-1" style="background-color: #e6b260;" (click)="payForOrder(order)" [disabled]="order.payment_status === 'canceled' || order.payment_status === 'payed'" >Pay</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
