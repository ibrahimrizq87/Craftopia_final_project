<div class="container-fluid shadow-lg" style="height:100vh;">
  <div class="d-flex justify-content-around">
    <div>
      <h6 class="my-5" style="color: #b83807;">All Products in Offer</h6>
    </div>
    <div>
      <div class="input-group my-5" style="width: 300px;">
        <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
          id="example-search-input">
        <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
          <i class="fa fa-search" style="color:#FF3A20;"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="container ">
    <div *ngIf="products.length === 0" class="alert alert-warning text-center">
      <strong>No products available in this offer.</strong>
    </div>
    <table *ngIf="products.length > 0" class="table text-center">
      <thead>
        <tr>
          <th scope="col">image</th>
          <th scope="col">Product Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="col">
            <img [src]="product.cover_image" style="height:75px;width:75px; object-fit: cover;" alt="">
          </td>
          <td style="font-size: 16px;">
            <p>{{product.product_name}}</p>
          </td>
          <td style="font-size: 14px; width:30%">{{product.description}}</td>
          <td>${{product.price}}</td>
          <td>{{product.stock}}</td>
          <td>
            <!-- <button class="btn btn-danger" (click)="deleteProduct(product)"></button> -->
            <i (click)="deleteProduct(product)" class="fa-solid fa-trash px-2 fs-5"
              style="color:rgb(173, 4, 4);cursor: pointer;"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
