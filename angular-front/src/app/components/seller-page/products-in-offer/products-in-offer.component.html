<div class="container-fluid shadow-lg mt-5">
   
    <h6 class="p-4" style="color: #b83807;">All Products in Offer</h6>
    <div class="container ">
        <div *ngIf="products.length === 0" class="alert alert-warning text-center">
            <strong>No products available in this offer.</strong>
        </div>
        <table *ngIf="products.length > 0" class="table text-center">
            <thead>
            <tr>
              <th scope="col">image</th>
              <th scope="col">Product Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Stock</th>   
              <th scope="col">Action</th>
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td scope="col">
                  <img [src]="product.cover_image" style="height:75px;width:75px;" alt="">
              </td>
              <td style="font-size: 16px;"><p>{{product.product_name}}</p></td>
              <td style="font-size: 14px; width:30%">{{product.description}}</td>
              <td>${{product.price}}</td>
              <td>{{product.stock}}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteProduct(product)"> remove from offer</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
