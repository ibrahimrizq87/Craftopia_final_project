<div class="container-fluid shadow-lg" style="height:100vh; background-color: #fff;">
    <h5 class="p-4 text-center" style="color: #b83807;">Seller Profile</h5>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <img [src]="seller.user.image" alt="Seller Image" class="img-fluid rounded-circle" style="height: 300px; width: 300px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <h4 class="mt-3">{{ seller.user.name }}</h4>
                <p><strong>Shop Name:</strong> {{ seller.shop_name }}</p>
                <p><strong>Shop Description:</strong> {{ seller.about }}</p>
                <p><strong>Address:</strong> {{ seller.address }}</p>
                <p><strong>Phone:</strong> {{ seller.phone }}</p>
                <p><strong>Total Sales:</strong> ${{ seller.total_sales }}</p>
                <button class="btn mt-3" style="color: #fff; background-color:#b83807" (click)="updateProfile()">Update Profile</button>
            </div>
        </div>
    </div>
</div>
