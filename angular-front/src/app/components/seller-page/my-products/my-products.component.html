<div class="container shadow-lg" style="height:100vh;">
  <h6 class="ps-5 pt-5 pb-3" style="color: #b83807;">My Products</h6>
  <div class="container d-flex justify-content-around mb-5">
    <div>
      <div class="input-group" style="width: 300px;">
        <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="search"
          id="example-search-input">
        <button class="btn border-0 border rounded-pill ms-n5" type="button" style="margin-left: -40px;">
          <i class="fa fa-search" style="color:#FF3A20;"></i>
        </button>
      </div>
    </div>
    <div>
      <button (click)="addProduct()" class="btn" style="background-color: #b83807; color:white">Add New
        Product</button>
    </div>
  </div>
  <div class="container ">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">image</th>
          <th scope="col">Product Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
          <td scope="col">
            <img [src]="product.cover_image" style="height:75px;width:75px; object-fit: cover;" alt="">
          </td>
          <td style="font-size: 16px;">
            <p>{{product.product_name.length>30 ?product.product_name.substring(0,30)+'...':product.product_name}}</p>

          </td>
          <td style="font-size: 14px; width:30%">{{product.description.length>70 ?product.description.substring(0,70)+'...':product.description}}</td>

          <td>${{product.price}}</td>
          <td>{{product.stock}}</td>
          <td>
            <a (click)="showProduct(product)"><i class="fa-solid fa-eye px-2 fs-5"
                style="cursor: pointer; color:black"></i></a>
            <a (click)="updateProduct(product)"><i class="fa-solid fa-pen-to-square px-2 fs-5"
                style="color:#b86507; cursor: pointer;"></i></a>
            <i (click)="deleteProduct(product)" class="fa-solid fa-trash px-2 fs-5"
              style="color:rgb(173, 4, 4);cursor: pointer;"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center my-4 ">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
