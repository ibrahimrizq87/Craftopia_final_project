<div class="container-fluid" style="height:100vh;">
    <div class="row">
      <div class="col-md-3" style="background-color:black; color:white; background-color:#231717;">
        <!-- Pass the event from SellerHeaderComponent to showComponent -->
        <app-seller-header (linkClicked)="showComponent($event)"></app-seller-header>
      </div>
      <div class="col-12 col-md-9 container shadow-lg">
        
        <!-- Conditionally load components based on activeComponent value -->
        <app-my-products *ngIf="activeComponent === 'my-products'" (linkClicked)="showComponent($event)"></app-my-products>
        <!-- <app-add-product *ngIf="activeComponent === 'add-products'"></app-add-product> -->
        <app-edit-profile *ngIf="activeComponent === 'edit'" (linkClicked)="showComponent($event)"></app-edit-profile>
        <app-register *ngIf="activeComponent === 'register'"></app-register>
        <app-product-offers  *ngIf="activeComponent === 'product-offers'"  (linkClicked)="showComponent($event)"></app-product-offers>
        <app-all-seller-offers *ngIf="activeComponent === 'all-seller-offers'"  (linkClicked)="showComponent($event)"></app-all-seller-offers>
        <app-update-product *ngIf="activeComponent === 'update-product'" (linkClicked)="showComponent($event)"></app-update-product>
        <app-admin-view-product *ngIf="activeComponent === 'view-product'" ></app-admin-view-product>
        <app-add-product *ngIf="activeComponent === 'add-product'" (linkClicked)="showComponent($event)" ></app-add-product>
        <app-add-offer *ngIf="activeComponent === 'add-offer'" (linkClicked)="showComponent($event)"></app-add-offer>
        <app-products-in-offer *ngIf="activeComponent === 'product-in-offer'"></app-products-in-offer>
        <app-seller-profile *ngIf="activeComponent === 'profile'" (linkClicked)="showComponent($event)"></app-seller-profile>
        <app-change-password *ngIf="activeComponent === 'change-password'" (linkClicked)="showComponent($event)"></app-change-password>
        <app-statistics  *ngIf="activeComponent === 'statistics'"></app-statistics>
        <app-seller-orders  *ngIf="activeComponent === 'seller-orders'"></app-seller-orders>
        <app-sellers-orders-to-be-done  *ngIf="activeComponent === 'seller-orders-to-b-done'"></app-sellers-orders-to-be-done>

      </div>
    </div>
    
  </div>
