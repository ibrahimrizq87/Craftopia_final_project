<div class="container-fluid shadow-lg mt-5">
    <div class="container ">
  <button (click)="addOffer()" class="btn btn-info mt-5">add new Offer</button>
    </div>
    <h6 class="p-4" style="color: #b83807;">My Offers</h6>
    <div class="container ">
      <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">discount</th>
              <th scope="col">start date</th>
              <th scope="col">End date</th>
              <!-- <th scope="col">added at</th> -->

              <th scope="col">Status</th>
           
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offer of offers">
             
              <td style="font-size: 16px;"><p>{{offer.discount}}</p></td>
              <td style="font-size: 14px; width:30%">{{offer.start_date}}</td>
              <td>{{offer.end_date}}</td>
              <td> <span [ngClass]="{
                'active': isOfferActive(offer.end_date),
                'ended': !isOfferActive(offer.end_date)
              }">
                {{ isOfferActive(offer.end_date) ? 'Active' : 'Ended' }}
              </span>
            </td>
              <td>
                <button (click)="addProductsToOffer(offer)" class="btn btn-primary">add offer to products</button>
                <button (click)="getProducts(offer)" class="btn btn-secondary">offered products</button>

                <i (click)="deleteOffer(offer)" class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4);cursor: pointer;"></i>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
