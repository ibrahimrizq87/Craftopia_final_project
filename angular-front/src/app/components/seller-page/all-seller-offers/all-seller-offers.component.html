<div class="container-fluid shadow-lg" style="height:100vh;">
    <div class="container d-flex justify-content-around">
      <div>
        <div class="input-group">
            <select [(ngModel)]="searchCriteria" class="form-select me-2">
                <option value="date">Search by Date Range</option>
                <option value="discount">Search by discount</option>
  
            </select>
    
            <input *ngIf="searchCriteria  == 'discount'; else date" type="number" [(ngModel)]="discount" placeholder="Discount (%)" class="form-control border rounded-pill" style="width: 100px; margin-left: 10px;" />
    
  
            <ng-template #date>
              <p class="ms-3"> start date</p>
              <input type="date"  [(ngModel)]="startDate" class="form-control border rounded-pill" placeholder="Start Date" />
              <p class="ms-3"> end date</p>
  
              <input type="date" [(ngModel)]="endDate" class="form-control border rounded-pill" placeholder="End Date" />
      
          </ng-template>
  
  
            <button class="btn border-0 rounded-pill" type="button" style="margin-left: -1px;">
                <i (click)="search()" class="fa fa-search" style="color: #FF3A20;"></i>
            </button>
        </div>
    </div>
      <div>
        <button (click)="addOffer()" class="btn mt-5" style="background-color:#b83807; color: white">add new Offer</button>    
      </div>
    </div>
    <h6 class="p-4" style="color: #b83807;">My Offers</h6>
    <div class="container ">
      <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">discount</th>
              <th scope="col">start date</th>
              <th scope="col">End date</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>

  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offer of filteredOffers  | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
             
              <td style="font-size: 16px;"><p>{{offer.discount}}</p></td>
              <td style="font-size: 14px; width:30%">{{offer.start_date}}</td>
              <td>{{offer.end_date}}</td>
              <td> <span [ngClass]="{
                'active': isOfferActive(offer.end_date),
                'ended': !isOfferActive(offer.end_date)
              }">
                {{ isOfferActive(offer.end_date) ? 'Active' : 'Ended' }}
              </span>
            </td>
              <td>
                <i (click)="addProductsToOffer(offer)" class="fa-solid fa-plus px-2 fs-5" style="cursor: pointer; color:rgb(4, 92, 4)"></i>
                <i (click)="getProducts(offer)" class="fa-solid fa-list px-2 fs-5" style="cursor: pointer;"></i>

                <!-- <button (click)="addProductsToOffer(offer)" class="btn" style=""><i class="fa-solid fa-plus"></i></button> -->
                <!-- <button (click)="getProducts(offer)" class="btn btn-secondary">offered products</button> -->

                <i (click)="deleteOffer(offer)" class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4);cursor: pointer;"></i>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-center my-4 ">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
  </div>
