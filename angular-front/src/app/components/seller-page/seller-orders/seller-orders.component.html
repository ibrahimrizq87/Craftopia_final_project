<div class="container shadow-lg mt-5 mb-5 pb-5">
    <h3 class="p-4">Order Items</h3>
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orderItems">
                    <td class="p-2 border rounded">
                        <img [src]="item.product.cover_image" width="100px" height="100px">
                        <br>
                        <span>{{item.product.product_name}}</span>
                    </td>
                    <td>{{item.product.priceAfterOffers}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.product.priceAfterOffers * item.quantity}}</td>
                    <td>
                        <button type="button" class="btn me-1" style="background-color: #b83807; color:white" (click)="serveFromStock(item)">serve from stock</button>
                        <button type="button" class="btn me-1" style="background-color: #7fe6ee; color:rgb(2, 0, 0)" (click)="craft(item)">Craft</button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
