<div class="container m-5">
    <div class="container m-5">
        <h2>Welcome to our store Enjoy shopping!</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-3 m-auto">
        <div *ngFor="let product of products" class="col-12 col-md-3">
            <div class="card h-100">
                <img src="images/logo.png" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <h6 class="price mb-0">price : ${{ product.price }}</h6>
                    <p class="card-text">{{ product.description }}</p>
                    <h6>Category : {{ product.category }}</h6>

                    <div class="d-flex justify-content-start align-items-center">
                        <ul class="list-unstyled list-inline mb-0">
                            <li class="list-inline-item mx-0"><i class="fas fa-star"></i></li>
                            <li class="list-inline-item mx-0"><i class="fas fa-star"></i></li>
                            <li class="list-inline-item mx-0"><i class="fas fa-star"></i></li>
                            <li class="list-inline-item mx-0"><i class="fas fa-star"></i></li>
                            <li class="list-inline-item mx-0"><i class="fas fa-star-half-alt"></i></li>
                        </ul>
                        <span class="mx-2">4.5/5</span>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <a [routerLink]="['/product', product.id]" class="btn text-white" style="background-color:#e9760b;">Details</a>
                        <a class="btn text-white mx-3" style="background-color:#b83807;">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
