<div class="container-fluid">
    <div class="row m-4">
        <div class="col-12 col-md-4 my-5">
            <app-seller-list-part (linkClicked)="showComponent($event)" ></app-seller-list-part>
        </div>

        <div class="col-12 col-md-8 my-5">

            <app-my-products *ngIf="activeComponent === 'my-products'"></app-my-products>
            <app-seller-info *ngIf="activeComponent === 'profile'"></app-seller-info>
        </div>
    </div>
</div>
