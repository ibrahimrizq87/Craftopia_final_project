<div class="container my-5 m-auto w-50">
    <div class="contact-form shadow-lg" style="background-color: #f8eece;">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                    <label for="name">Your Name</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="email" placeholder="Your Phone">
                    <label for="phone">Your Phone</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" id="message" placeholder="Your Message" style="height: 150px;"></textarea>
                    <label for="message">Your Message</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-50 fw-bolder text-white" style="background-color: #b83807;">Send Message</button>
            </div>
        </form>
    </div>
</div>
