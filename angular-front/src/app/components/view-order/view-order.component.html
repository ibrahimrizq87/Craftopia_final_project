<div class="container shadow-lg mt-5 mb-5 pb-5">
    <h3 class="p-4">Order Items</h3>
    <div class="container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orderItems">
                    <td class="p-2 border rounded">
                        <img [src]="item.product.cover_image" width="100px" height="100px">
                        <br>
                        <span>{{item.product.product_name}}</span>
                    </td>
                    <td>{{item.product.priceAfterOffers}}</td>
                    <td>{{item.quantity}}</td>
                    <td class="{{ item.status }}">
                        {{ item.status }}
                        <div *ngIf="item.status == 'done'">
                            <button (click)="delivered(item)" class="btn btn-success m-2"> delivered</button>
                        </div>
                    </td>
                    <td>
                        <button *ngIf="order.payment_status != 'payed'" type="button" class="btn me-1" style="background-color: #b83807; color:white" (click)="delete(item)">Delete</button>
                        <button type="button" class="btn me-1" style="background-color: #7fe6ee; color:rgb(2, 0, 0)" (click)="viewProduct(item.product)">View Product</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="border p-3 shadow-sm rounded bg-light">
                    <h5>Order Summary</h5>
                    <hr>
                    <p><strong>Total before offers:</strong> {{ totalPrice }} </p>
                    <p><strong>Total saved by offers:</strong> -{{ totalOffers }} </p>
                    <hr>
                    <p><strong>Total after offers:</strong> {{ totalPriceAfterOffers }} </p>
                </div>
            </div>
        </div>
    </div>
    
</div>
