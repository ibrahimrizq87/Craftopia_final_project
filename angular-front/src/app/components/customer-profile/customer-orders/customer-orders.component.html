<div class="container-fluid shadow-lg">
  <h6 class="pt-4 ps-5" style="color:#b83807">All Orders</h6>
  <div class="container">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Amount</th>
          <th scope="col">Order Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            <ng-container *ngFor="let item of order.order_items">
              {{ item.product?.name || 'N/A' }}<br>
            </ng-container>
          </td>
          <td>
            <ng-container *ngFor="let item of order.order_items">
              {{ item.quantity || 0 }}<br>
            </ng-container>
          </td>
          <td>
            {{ calculateTotalPrice(order.order_items) | currency }} 
          </td>
          
          <td>{{ order.created_at | date:'dd/MM/yyyy' }}</td>
          <td>{{ order.payment_status }}</td>
          <td>
            <a routerLink="/order/view/{{order.id}}" style="cursor:pointer;">
              <i class="fa-solid fa-eye px-2 fs-5 text-black" style="text-decoration: none;"></i>
            </a>
            <i class="fa-solid fa-trash px-2 fs-5" style="color:rgb(173, 4, 4)" (click)="cancelOrder(order.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
