<div class="container">
    <h1>do not forget to add the remove from wishlist</h1>
    <div class="row gx-5">
        <aside class="col-lg-6">
            <div class=" rounded-4 mb-3 d-flex justify-content-center">
                <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
                    [src]="coverImage" />
            </div>
            <div class="d-flex justify-content-center mb-3 " >

                <a   class="me-3 border mx-1 rounded-2" target="_blank" data-type="image"
                (click)="onImageClick(product.cover_image)" class="item-thumb">
                <img width="60" height="60" class="rounded-2"
                [src]="product.cover_image" 
                [ngClass]="{'border border-primary': selectedImage === product.cover_image, 'selected-image': selectedImage === product.cover_image}" 

                    />
            </a>
      
                    <a  *ngFor="let image of product.images" class="me-3 border mx-1 rounded-2" target="_blank" data-type="image"
                    (click)="onImageClick(image.image)" class="item-thumb">
                    <img width="60" height="60" class="rounded-2"
                    [src]="image.image" 
                    [ngClass]="{'border border-primary': selectedImage === image.image, 'selected-image': selectedImage === image.image}" 

                        />
                </a>
                  
            </div>

            <div class="m-5 text-center">
                <h2 class="mb-4">Product Video</h2>
                <div class="video-container border rounded p-3">
                    <video src="{{product.video}}" class="w-100 rounded" controls></video>
                </div>
            </div>

        </aside>
        <main class="col-lg-6">
            <div class="ps-lg-3">
                <h4 class="title text-dark">
                    {{product.product_name}}
                </h4>
                <div class="d-flex flex-row my-3">
                    <div class="text-warning mb-1 me-2">
                      
                    </div>
                    <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>{{product.stock}} orders</span>
                    <span class="text-success ms-2">In stock</span>
                </div>

                <div class="mb-3">
                    <span class="h5">${{product.price}}</span>

                </div>

                <p>
                    {{product.description}}
                </p>

                <div class="row">

            

                    <dt class="col-3">Material</dt>
                    <dd class="col-9">{{product.material}}</dd>

                    <dt class="col-3">Size</dt>
                    <dd class="col-9">{{product.size}}</dd>

                  
                </div>

                <div class="row mb-4">
                  
                   
                 
                
                    <div class="col-md-4 col-6 mt-5">
                        <label class="mb-2 d-block">Quantity</label>
                        <div class="input-group mb-3" style="width: 170px;">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2" (click)="decOnQuantity()">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" min="0" #quantityInput name="quantity" value= "{{quantity}}"class="form-control text-center border border-secondary"
                                aria-label="Example text with button addon" aria-describedby="button-addon1" (change)="onQuantityChange(quantityInput.value)" />
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2" (click)="addOnQuantity()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>

            </div>
            <a (click)="addToCart()" class="btn shadow-0 mx-2" style="color:#ffffff; background-color: #b83807;"> <i
                    class="me-1 fa fa-shopping-basket"></i> Add to cart
            </a>
            <a (click)="addToWishList()"  class="btn  icon-hover px-3 mx-2" style="color:#ffffff; background-color: #e9760b;">
                <i class="me-1 fa fa-heart fa-lg" style="color:#ffffff;"></i> Add to wishlist </a>

        </main>

    </div>

</div>
